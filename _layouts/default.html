---
layout: default
---
<head>
    <style type="text/css">
    .PageNavigation {
      font-size: 14px;
      display: block;
      width: auto;
      overflow: hidden;
    }
    .PageNavigation a {
      display: block;
      width: 50%;
      float: left;
      margin: 1em 0;
    }
    .PageNavigation .next {
      text-align: right;  
    }
    </style>
</head>
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

<div class="PageNavigation">
  {% if page.previous.url %}
    <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
</div>
